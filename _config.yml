# Site wide configuration

title: Shane Elipot
locale: en_US
description: Research Associate Professor of Ocean Sciences at the University of Miami.
logo: bio-photo5.jpeg
search: true
url: https://selipot.github.io
#url : ""

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]

comments: true

# Site owner
owner:
  name: Shane Elipot
  avatar: bio-photo-alt.jpg
  email: selipot@rsmas.miami.edu
  disqus-shortname: selipot
  twitter: ShaneKahn
  facebook: #username
  github: selipot
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: shane-elipot-9b600b34
  instagram: #username
